<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" />
<meta charset="UTF-8"/>
<title>Formulaire Client</title>
</head>
<body>
<div id="left-col" class="col-sm-3 col-lg-2" >
	<div class="spacer" th:insert="Left :: navbar">
	</div>	
</div>
<div class="col-sm-9 col-lg-10">
<div class="col-md-6 spacer col-md-offset-3">
	<div class="panel panel-default ">
		<div class="panel-heading">Saisie d'un client:</div>
		<div class="panel-body">
			 <form th:action="@{save}"  method="post" th:object="${customer}">
				 <div class="form-group">
					<label class="control-label">Nom:</label>
					<input type="text" th:field="*{name}" class="form-control"/>
					<span th:errors="*{name}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Adresse:</label>
					<input type="text" th:field="*{adress}" class="form-control"/>
					<span th:errors="*{adress}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Tel:</label>
					<input type="text" th:field="*{tel}" class="form-control"/>
					<span th:errors="*{tel}" class="text-danger"></span>
				</div>
				
				<div class="form-group">
					<label class="control-label">Email:</label>
					<input type="text" th:field="*{email}" class="form-control"/>
					<span th:errors="*{email}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Contact:</label>
					<input type="text" th:field="*{contact}" class="form-control"/>
					<span th:errors="*{contact}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Pays:</label>
					<input type="text" th:field="*{pays}" class="form-control"/>
					<span th:errors="*{pays}" class="text-danger"></span>
				</div>
				<div>
					<input type="submit" value="ajouter" class="btn btn-primary"/>
				</div>
			 </form>
		
		</div>
	</div>
	</div>
	</div>
</body>
</html>
