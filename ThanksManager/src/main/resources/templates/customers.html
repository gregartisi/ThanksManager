<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" />
<meta charset="UTF-8"/>
<title>Liste des clients</title>
</head>
<body>
	<div id="left-col" class="col-sm-3 col-lg-2" >
	<div class="spacer" th:insert="Left :: navbar">
	</div>	
</div>
<div class="col-sm-9 col-lg-10">
	<div class="container spacer">
	
		<a th:href="@{formCustomer}">Ajouter un client</a>
	</div>
	<div class="container spacer">
		<form th:action="@{index}" method="get">
			<div class="form-group">
				<label>Mot clé:</label>
				<input type="text" name="keyword" th:value="${keyword}"/>
				<input type="submit" value="Chercher"/>
			</div>
		
		</form>
	</div>
	<div class="container spacer">
		<table class="table">
			<thead>
				<tr><th>ID</th><th>Nom</th><th>Adresse</th><th>Tel.</th><th>Email</th><th>Contact</th><th>Pays</th></tr></thead>
				<tbody>
					<tr th:each="c:${customers}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.name}"></td>
					<td th:text='${c.adress}'></td>
					<td th:text="${c.tel}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.contact}"></td>
					<td th:text="${c.pays}"></td>
					<td><a onclick="return confirm('êtes vous sûr?')" th:href="@{delete(id=${c.id})}">Supprimer</a></td>
					<td><a  th:href="@{edit(id=${c.id})}">Editer</a></td>
					</tr>
				</tbody>
	</table>
	</div>
	<div class="container">
	<ul class="nav nav-pills">
	<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''"><a th:href="@{index(page=${p},motCle=${keyword})}" th:text="${p}"></a> 
		
	</li>
	</ul>
	</div>
</div>
</body>
</html>
